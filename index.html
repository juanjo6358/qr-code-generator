<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generador de códigos QR moderno y multilingüe. Crea códigos QR para URLs, texto e información de contacto de forma gratuita e instantánea." />
    <meta name="keywords" content="generador QR, código QR, QR code, generator, gratuito, online, URL, texto, contacto, vCard" />
    <meta name="author" content="Juan José" />
    
    <!-- Apple iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="QR Generator">
    <link rel="apple-touch-icon" href="/qr-code-generator/apple-touch-icon.png">
    
    <!-- Favicon básico -->
    <link rel="icon" type="image/png" href="/qr-code-generator/favicon.png">
    
    <!-- Theme color para Safari -->
    <meta name="theme-color" content="#3B82F6">
    
    <!-- Open Graph para compartir -->
    <meta property="og:title" content="Generador de Códigos QR - Gratuito y Online" />
    <meta property="og:description" content="Genera códigos QR para URLs, texto e información de contacto. Moderno, rápido y multilingüe." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://juanjo6358.github.io/qr-code-generator/" />
    <meta property="og:image" content="https://juanjo6358.github.io/qr-code-generator/apple-touch-icon.png" />
    
    <title>Generador de Códigos QR - Gratuito y Online</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/qr-code-generator/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
